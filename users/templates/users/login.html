{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" action="{% url 'login' %}" class="space-y-5">
        {% csrf_token %}
        <div>
            <label for="contact_number" class="block text-sm font-medium text-gray-700">Cellphone Number</label>
            <input type="text" name="contact_number" id="contact_number" class="w-full border rounded px-3 py-2 mt-1" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full border rounded px-3 py-2 mt-1" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
</div>
{% endblock %}
