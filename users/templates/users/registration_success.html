{% extends 'base.html' %}

{% block title %}Registration Successful{% endblock %}

{% block content %}
  <div class="container text-center mt-20">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Account Registration Successful</h2>
    <p class="text-gray-600">Redirecting to login page...</p>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = "{% url 'login' %}";
    }, 3000);  // Redirect after 3 seconds
  </script>
{% endblock %}
